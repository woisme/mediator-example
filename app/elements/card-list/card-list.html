<link rel="import" href="../card-item/card-item.html">

<dom-module id="card-list">

  <template>

    <style>
      :host {
        display: block;
      }

      .no-more-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      card-item:first-of-type {
        margin-top: 0;
      }

      card-item {
        margin: 16px 0;
      }
    </style>

    <p class="no-more-msg" hidden="[[_cardsEmpty(cards.length)]]">No more cards! You're all caught up</p>

    <template is="dom-repeat"
              items="{{cards}}"
              as="card"
              filter="{{_computeFilter(filterBy)}}"
              observe="isComplete">
      <card-item card="{{card}}"></card-item>
    </template>

  </template>
  <script>
    Polymer({

      is: 'card-list',

      properties: {

        cards: Array,

        filterBy: {
          type: String,
          value: 'all'
        }

      },

      _cardsEmpty: function(length) {
        return !!length;
      },

      _computeFilter: function(filterBy) {
        if (filterBy) {

          // If filterBy is 'all', return a filter that always returns
          // the card
          if (filterBy === 'all') {
            return function(item) {
              return item;
            };
          }

          // Handle 'completed', or its inverse, 'active'
          var ifComplete = (filterBy === 'completed');
          return function(item) {
            return item.isComplete === ifComplete;
          };
        }
      }

    });
  </script>
</dom-module>
