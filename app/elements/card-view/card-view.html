
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<!-- Add your elements here -->
<link rel="import" href="../../styles/app-theme.html">
<link rel="import" href="../card-list/card-list.html">
<link rel="import" href="../card-input/card-input.html">
<link rel="import" href="../card-icons/card-icons.html">


<dom-module id="card-view">

  <template>

    <style is="custom-style" include="app-theme"></style>
    <style>
      :host {
        display: block;
      }

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: var(--default-font-family);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      #mainToolbar .middle-container {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }

      .app-name {
        font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        font-weight: bold;
      }

      .clear-btn:hover,
      .clear-btn:focus {
        background-color: var(--text-primary-color);
        color: var(--default-primary-color);
      }

      /* Height of the scroll area */
      .content {
        height: 900px;
        padding: 64px 16px 0;
      }

      card-list {
        margin: 0 auto 32px;
      }

      card-list, card-input {
        max-width: 1000px;
      }

      card-input {
        margin: 0 auto;
      }
    </style>

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar"></paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <!-- Give anchors a tabindex to work around https://github.com/PolymerElements/iron-menu-behavior/issues/19 -->
          <a data-route="all" href="/" tabindex="-1" on-click="closeDrawer">
            <iron-icon icon="card-icons:assignment"></iron-icon>
            <span>All Cards</span>
          </a>

          <a data-route="active" href="/active" tabindex="-1" on-click="closeDrawer">
            <iron-icon icon="card-icons:assignment-late"></iron-icon>
            <span>Not Favorite</span>
          </a>

          <a data-route="completed" href="/completed" tabindex="-1" on-click="closeDrawer">
            <iron-icon icon="card-icons:assignment-turned-in"></iron-icon>
            <span>Favorite</span>
          </a>
        </paper-menu>
      </div>
      <paper-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="card-icons:menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout flex">

            <div class="app-name flex">Cards</div>

          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

          <card-list cards="{{cards}}"
                     filter-by="{{route}}"
                     on-delete-card="deleteCard">
          </card-list>

          <card-input on-add-card="addCard"></card-input>

        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>
  <script>
    Polymer({

      is: 'card-view',

      properties: {

        route: String,

        cards: Array

      },

      addCard: function(e) {
        this.push('cards', {
          label: e.detail.value,
          isComplete: false
        });
      },

      deleteCard: function(e) {
        this.arrayDelete('cards', e.detail.card);
      },


      // Close drawer after menu item is selected if drawerPanel is narrow
      closeDrawer: function() {
        var drawerPanel = this.$.paperDrawerPanel;
        if (drawerPanel.narrow) {
          drawerPanel.closeDrawer();
        }
      }

    });
  </script>
</dom-module>
